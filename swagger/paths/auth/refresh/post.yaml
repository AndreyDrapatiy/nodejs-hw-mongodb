tags:
  - Auth
summary: Refresh session by providing refresh token
operationId: refreshSession
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - sessionId
          - refreshToken
        properties:
          sessionId:
            type: string
            description: The session ID of the user
          refreshToken:
            type: string
            description: The refresh token provided by the user
responses:
  '200':
    description: Successfully refreshed session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  description: New access token
                  example: "new-access-token"
  '404':
    description: Not Found â€“ Session not found
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Session not found
