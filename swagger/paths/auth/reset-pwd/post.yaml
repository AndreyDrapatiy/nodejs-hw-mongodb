tags:
  - Auth
summary: Reset user password
operationId: resetPassword
description: 'Resets the user password using a valid reset token and new password.'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            description: 'Password reset token generated by the system'
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2Nzg5YTgwZC1kYjY3LTQwZGItOGYyZi02YTk1MmZjZTA1ZTciLCJlbWFpbCI6InRlc3RAZWFtYWlsLmNvbSIsImlhdCI6MTY3MTQzMTM5MX0.YGHRswJELJZkBecCEknp71eH8so9KZYp04J_9r6ofkM'
          password:
            type: string
            description: 'New password to be set for the user'
            example: 'newPassword123'
responses:
  '200':
    description: Password successfully reset
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - status
            - data
          properties:
            message:
              type: string
              example: 'Password was successfully reset!'
            status:
              type: integer
              example: 200
            data:
              type: object
              properties: {}
  '401':
    description: Invalid or expired token
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - status
          properties:
            message:
              type: string
              example: 'Token is expired or invalid.'
            status:
              type: integer
              example: 401
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - status
          properties:
            message:
              type: string
              example: 'User not found'
            status:
              type: integer
              example: 404
