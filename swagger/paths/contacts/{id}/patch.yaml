tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: "Update contact with payload"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: "65ca67e7ae7f10c88b598384"
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Phone number"
            type: string
            example: 123456789
          isFavourite:
            type: boolean
            example: false
          email:
            description: "Contact email"
            type: string
            example: 'qwerty@qwerty.com'
          contactType:
            type: string
            enum: [ 'work', 'home', 'personal' ]
          photo:
            description: "Link to contact photo"
            type: string
            example: "https://res.cloudinary.com/uqwgdu/image/upload/image.png"
            format: binary
responses:
  '200':
    description: Update contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully updated contact!"
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
  '401':
    $ref: ../../../components/responses/401.yaml

